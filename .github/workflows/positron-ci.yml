name: "Positron: CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  linux:
    name: Tests on Linux
    runs-on: ubuntu-latest
    container: ubuntu:jammy
    timeout-minutes: 30
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      POSITRON_BUILD_NUMBER: 0 # CI skips building releases
    steps:
      - name: Setup Build Environment
        run: |
          apt-get update
          apt-get install -y vim curl build-essential clang make cmake git r-base-dev python3-pip python-is-python3 libsodium-dev libxkbfile-dev pkg-config libsecret-1-dev libxss1 dbus xvfb libgtk-3-0 libgbm1 libnss3 libnspr4 libasound2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Checkout Sources
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.POSITRON_GITHUB_PAT }}
          submodules: recursive
          remote: true

            #      - name: Setup xvfb
            #        run: 
            #          cp build/azure-pipelines/linux/xvfb.init /etc/init.d/xvfb
            #          chmod +x /etc/init.d/xvfb
            #          update-rc.d xvfb defaults
            #          service xvfb start

      - name: Execute yarn
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          GIT_DISCOVERY_ACROSS_FILESYSTEM: 1
          POSITRON_GITHUB_PAT: ${{ secrets.POSITRON_GITHUB_PAT }}
        run: |
          npm install -g yarn
          yarn --immutable --network-timeout 120000
      - name: Compile and Download
        run: yarn npm-run-all --max_old_space_size=4095 -lp compile "electron x64" playwright-install download-builtin-extensions

      - name: Run Unit Tests (node.js)
        id: nodejs-unit-tests
        run: yarn test-node

      - name: Run ARK Unit Tests (Rust)
        id: positron-ark-unit-tests
        run: |
          cd extensions/positron-r
          yarn test-amalthea
          cd ../..

      - name: Run Unit Tests (Browser, Chromium)
        id: browser-unit-tests
        run: DISPLAY=:10 yarn test-browser-no-install --browser chromium
