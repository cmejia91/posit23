
- name: Busy
  comment: >
    Represents a change in the runtime's busy state.

    Note that this represents the busy state of the underlying computation engine,
    not the busy state of the kernel.

    The kernel is busy when it is processing a request,
    but the runtime is busy only when a computation is running.
  params:
  - name: busy
    type: boolean
    comment: Whether the runtime is busy.

- name: ShowMessage
  comment: >
    Use this event to show a message to the user.
  params:
  - name: message
    type: string
    comment: The message to show to the user.

- name: ShowHelp
  comment: >
    Show help content in the Help pane.
  params:
  - name: content
    type: string
    comment: The help content to be shown.
  - name: kind
    type: string
    comment: The content help type. Must be one of 'html' or 'markdown'.

- name: ShowHelpUrl
  comment: >
    Show help content from an external URL in the Help pane.
  params:
  - name: url
    type: string
    comment: The URL to be shown in the Help pane.

